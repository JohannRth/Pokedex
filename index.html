<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="types.css">
    <!-- Bootstrap JavaScript und Popper.js (für Modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <!-- Deine eigenen JavaScript-Dateien -->
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="modal.js"></script>
    <script src="modal-templates.js"></script>
    <script src="search.js" defer></script>
    <!-- Link-Fonts -->
    <!-- <link rel="stylesheet" href="fonts.css"> -->
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">

    <!-- Title -->
    <title>Pokedex</title>
</head>

<body id="body" onload="init()">

    <header id="header" class="header-content">
        <a href="#footer">
            <div class="headline-box">
                <img src="./img/pokedex.png" class="header-img" alt="Pokedex">
            </div>
        </a>

        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon" id="searchInput" oninput="searchPokemon()" />
        </div>
    </header>

    <div id="loading-screen" class="loading-screen">
        <img src="/img/falling-pokeball.gif" alt="Loading..." class="loading-gif">
    </div>


    <div id="content" class="all-pokemon-card-small">

    </div>

    <!-- Button zum Laden weiterer Pokemon -->
    <div id="loadMoreButton" class="btn-section">
        <div class="btn-section load-more-container">
            <button onclick="loadMorePokemons()" class="btn btn-primary">Mehr Pokémon laden</button>
        </div>
        <div class="btn-section">
            <button onclick="loadAllPokemons()" class="btn btn-secondary">151 Pokémon laden</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="pokemonModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div id="pokemonModalContent" class="modal-content">
                <div class="modal-header">
                    <h5 id="pokemonModalLabel" class="modal-title">Pokemon Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div id="pokemonModalBody" class="modal-body">
                    <!-- Inhalt wird hier dynamisch eingefügt -->
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="footer-content">
        <a href="#header">
            <div class="headline-box">
                <img src="./img/pokedex.png" class="header-img" alt="Pokedex">
            </div>
        </a>
    </footer>
</body>

</html>
